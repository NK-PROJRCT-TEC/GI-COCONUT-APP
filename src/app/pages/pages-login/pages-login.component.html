<main>
   <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
         <div class="container">
            <div class="row justify-content-center">

               <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                  <div class="card mb-3">
                     <div class="card-body">
                        <div class="pt-4 pb-2">
                           <h5 class="card-title text-center pb-0 fs-4">เข้าสู่ระบบด้วยบัญชีของคุณ</h5>
                           <p class="text-center small">กรุณากรอกอีเมลล์และพาสเวิร์ดเพื่อเข้าสู่ระบบ</p>
                        </div>
                        <form class="row g-3 needs-validation" novalidate>
                           <div class="col-12">
                              <label for="yourUsername" class="form-label">อีเมล</label>
                              <div class="input-group has-validation">
                                 <span class="input-group-text" id="inputGroupPrepend">@</span> <input type="text"
                                    name="username" [(ngModel)]="username" class="form-control" id="yourUsername"
                                    required>
                                 <div class="invalid-feedback">โปรดป้อนที่อยู่อีเมลของคุณ!</div>
                              </div>
                           </div>
                           <div class="col-12">
                              <label for="yourPassword" class="form-label">รหัสผ่าน</label> <input type="password"
                                 name="password" [(ngModel)]="password" class="form-control" id="yourPassword" required>
                              <div class="invalid-feedback">โปรดป้อนรหัสผ่านของคุณ!</div>
                           </div>
                           <div class="col-12">
                              <button type="submit" class="btn btn-primary" (click)="dashboard()">
                                 เข้าสู่ระบบ </button>
                           </div>
                           <div class="col-12">
                              <p class="small mb-0">สมัครสมาชิก? <a routerLink="/pages-register">สร้างโปรไฟล์ของคุณ</a>
                              </p>
                           </div>
                        </form>
                     </div>
                  </div>
                  <!-- <div class="credits"> Loved by <a href="https://freeetemplates.com/">FreeeTemplates</a></div> -->
               </div>

            </div>
         </div>
      </section>
   </div>
