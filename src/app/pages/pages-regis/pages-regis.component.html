<main>
    <!-- <div class="carousel-item active"> <img src="assets/img/coconut.jpg" style="opacity: 0.5;" class="d-block w-100">
    </div> -->

    <div class="container">
        <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
                        <div class="d-flex justify-content-center py-4"> <a routerLink="/"
                                class="logo d-flex align-items-center w-auto"> <img src="assets/img/logo/logo.jpg"
                                    alt=""> <span class="d-none d-lg-block">Admin</span> </a></div>
                        <div class="card mb-12">
                            <div class="card-body">
                                <div class="pt-4 pb-2">
                                    <h5 class="card-title text-center pb-0 fs-4">สร้างบัญชี</h5>
                                    <p class="text-center small">ป้อนรายละเอียดส่วนบุคคลของคุณเพื่อสร้างบัญชี</p>
                                </div>
                                <form class="row g-12 needs-validation" novalidate>
                                    <div class="col-12">
                                        <label for="username" class="form-label">Username</label> <input type="text"
                                            name="username" [(ngModel)]="username" class="form-control" id="username"
                                            required>
                                        <div class="invalid-feedback">กรุณาระบุ Username!</div>
                                    </div>
                                    <div class="col-12">
                                        <label for="password" class="form-label">Password</label> <input type="text"
                                            name="password" [(ngModel)]="password" class="form-control" id="password"
                                            required>
                                        <div class="invalid-feedback">กรุณาระบุ password</div>
                                    </div>
                                    <div class="col-12">
                                        <label for="position" class="form-label">ตำแหน่ง</label> <input type="text"
                                            name="position" class="form-control" [(ngModel)]="position" id="position"
                                            required>
                                        <div class="invalid-feedback">กรุณาระบุ ตำแหน่ง</div>
                                    </div>
                                    <div class="col-12">
                                        <label for="class_teacher" class="form-label">ครูประจำชั้น</label>
                                        <select id="class_teacher" class="form-select" [(ngModel)]="class_teacher"
                                            name="class_teacher">
                                            <!-- <option selected value="0">Choose...</option> -->
                                            <option value="ประถมศึกษาปีที่ 1">ประถมศึกษาปีที่ 1</option>
                                            <option value="ประถมศึกษาปีที่ 2">ประถมศึกษาปีที่ 2</option>
                                            <option value="ประถมศึกษาปีที่ 3">ประถมศึกษาปีที่ 3</option>
                                            <option value="ประถมศึกษาปีที่ 4">ประถมศึกษาปีที่ 4</option>
                                            <option value="ประถมศึกษาปีที่ 5">ประถมศึกษาปีที่ 5</option>
                                            <option value="ประถมศึกษาปีที่ 6">ประถมศึกษาปีที่ 6</option>
                                        </select>
                                    </div>
                                    <div class="col-12" style="margin-top: 10px;"> <button class="btn btn-primary w-100"
                                            (click)="register()" type="submit">Create
                                            Account</button></div>
                                    <div class="col-12">
                                        <p class="small mb-0">Already have an account? <a routerLink="/pages-login-employee">Log
                                                in</a></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</main>
